services:
  # Chat Server Application
  chatting-server:
    container_name: chatting-server
    image: ddingsh9/chatting-server:latest
    networks:
      - infra-network
    environment:
      # Spring Profiles
      - SPRING_PROFILES_ACTIVE=local

      # Server Port
      - SERVER_PORT=8080

      # MongoDB Configuration
      - MONGODB_URI=mongodb://chatting-mongodb:27017/chatdding

      # Redis Configuration
      - REDIS_HOST=chatting-redis
      - REDIS_PORT=6379

      # Kafka Configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka1:9091,kafka2:9092,kafka3:9093

      # Logging
      - LOG_LEVEL=INFO
    depends_on:
      chatting-mongodb:
        condition: service_healthy
      chatting-redis:
        condition: service_healthy
    restart: unless-stopped

  # MongoDB
  chatting-mongodb:
    image: mongo:7.0
    container_name: chatting-mongodb
    ports:
      - "27893:27017"
    volumes:
      - chatting_mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chatdding
    networks:
      - infra-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  chatting-redis:
    image: redis:7.4-alpine
    container_name: chatting-redis
    ports:
      - "6847:6379"
    volumes:
      - chatting_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - infra-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Nginx Reverse Proxy
  chatting-nginx:
    container_name: chatting-nginx
    image: nginx:alpine
    ports:
      - "9418:80"
    networks:
      - infra-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chatting-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  infra-network:
    external: true
    name: infra-network

volumes:
  chatting_mongodb_data:
  chatting_redis_data:
